      //     e = (p^{P_E})mod(m) where p is the plaintext
      function encrypt(){
        let plaintext = document.getElementById("encryptText").value;
        let encryptKeyText = document.getElementById("encryptKey").value;
        encryptKeyText = encryptKeyText.split(',');
        let encryptKeysArr = encryptKeyText.map(x => parseInt(x));
        let exponent = encryptKeysArr[0];
        let modulus = encryptKeysArr[1];
        let encryption = [];
        for (let i = 0; i < plaintext.length; i++){
          encryption.push(Math.pow(plaintext[i].charCodeAt(0),exponent)%modulus);
        }
        document.getElementById("encryptOutput").innerText = encryption.join(",");

      }

      //     p = (e^P_d) mod (m)
      function decrypt(){
        let cipherText = document.getElementById("decryptText").value;
        let decryptKeyText = document.getElementById("decryptKey").value;
        decryptKeyText = decryptKeyText.split(',');
        cipherText = cipherText.split(',');
        let decryptKeysArr = decryptKeyText.map(x => parseInt(x));
        let cipherTextArr = cipherText.map(x => parseInt(x));
        let exponent = decryptKeysArr[0];
        let modulus = decryptKeysArr[1];
        let decryption = [];
        for (let i = 0; i < cipherText.length; i++){
          let temp = Math.pow(cipherTextArr[i],exponent)%modulus;
          temp = String.fromCharCode(temp);
          decryption.push(temp);
        }
        document.getElementById("decryptOutput").innerText = decryption.join("");
      }

      function randomPrime() {

      function isPrime(num) {
          if (num % 2 == 0) {
            return false;
          }
          const root = Math.sqrt(num);
          if (Number.isInteger(root)) { // If the root is an integer we skip a lot of checking here.
            return false;
          }
          // Composite number is always p * q, because of this,
          // the max that the lesser of {p, q} AKA ( max(min(p, q)) ),
          // could be is when p == q.
          // Therefore only need to check to sqrt(num)
          // Also, only need to check odd numbers (Technically only need 
          // to check prime numbers, but I'm not sure how to do that without 
          // ballooning complexity)
          for ( let i = 3; i < root; i += 2 ) {
              if ( num % i === 0 ) {
                  return false;
              }
          }
          return true;
      } 

      function randomIntFromInterval(min, max) { // min and max included 
        return Math.floor(Math.random() * (max - min + 1) + min);
      } 
      function getNextPrime(num) {
        // We only need to check odd numbers
        if ((num % 2) == 0) {
          num += 1;
        } else {
          num += 2;
        }
        while (!isPrime(num)) {
          num += 2;
        }
        return num
      }
      function gcd(num1, num2){
        while(num2){
          let t = num2;
          num2 = num1 % num2;
          num1 = t;
        }
        return num1;
      }

      function getRelativePrime(num){
        let rp = 9;
        while (gcd(rp, num) != 1){
          rp += 2;
        }
        return rp;
      }
